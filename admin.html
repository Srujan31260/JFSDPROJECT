<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="./CSS/Admin.css">
</head>
<body>

    <nav class="navbar">
        <ul class="nav-list">
            <li><a href="#">Home</a></li>
            <li class="dropdown">
                <a href="#" class="dropbtn">Politician</a>
                <div class="dropdown-content">
                    <a href="#">Add</a>
                    <a href="#">Update</a>
                    <a href="#">Delete</a>
                    <a href="#">View</a>
                </div>
            </li>
            <li class="dropdown">
                <a href="#" class="dropbtn">Citizen</a>
                <div class="dropdown-content">
                    <a href="#">Add</a>
                    <a href="#">Update</a>
                    <a href="#">Delete</a>
                    <a href="#">View</a>
                </div>
            </li>
            <li><a href="#">Contact</a></li>
            <li><a href="index.html">Logout</a></li>
            <li style="margin-left: auto;">
                <a href="#"><h4>Admin <i class="fa-solid fa-user"></i></h4></a>
            </li>
        </ul>
    </nav>

    <div class="dashboard-container">
        <div class="left-section">
            <div class="section">
                <h3><i class="fa-solid fa-user icon-left"></i> Politicians</h3>
                <div class="count-right">
                    <p class="count">75</p>
                </div>
                <button class="view-btn">View</button>
            </div>

            <div class="section">
                <h3><i class="fa-solid fa-user icon-left"></i> Citizens</h3>
                <div class="count-right">
                    <p class="count">900</p>
                </div>
                <button class="view-btn">View</button>
            </div>
        </div>

        <div class="right-section">
            <div class="analysis-rating-status">
                <div class="analysis">
                    <h3>Analysis</h3>
                    <p>No. of Members Joined: 1000</p><br>
                    <p>No. of Members Removed: 25</p>
                </div>

                <div class="rating">
                    <h3>Rating</h3>
                    <p>Politician --</p>
                    <div class="stars">
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star-half"></i>
                    </div>
                </div>

                <div class="status">
                    <h3>Status</h3>
                    <p>Issues Solved: <span class="progress">62%</span></p>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: 62%;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
