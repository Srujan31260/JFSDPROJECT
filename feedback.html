<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/Feedback.css">
    <title>Feedback Form</title>
</head>
<body>
    <nav class="navbar">
        <ul class="nav-list">
            <li><a href="#">Citizen</a></li>

            <li style="margin-left: 800px;">
                <a href="feedback.html">Feedback</a>
            </li>

            <li style="margin-left: 80px;">
                <a href="reportissue.html">Issues</a>
            </li>

            <li style="margin-left: 80px;">
                <a href="updates.html">Updates</a>
            </li>

            <li class="dropdown" style="margin-left: auto;">
                <a href="#" class="dropbtn"><h4>Profile <i class="fa-solid fa-user"></i></h4></a>
                <div class="dropdown-content">
                    <a href="profile.html">Profile</a>
                    <a href="index.html">Logout</a>
                </div>
            </li>
            
        </ul>
    </nav>
    <div class="container">
        <h1>Feedback Form</h1>
        <form id="feedbackForm" onsubmit="event.preventDefault(); this.style.display='none'; document.getElementById('successMessage').style.display='block';">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Submit</button>
        </form>
        <div id="successMessage" class="hidden">
            <p>Feedback submitted successfully!</p><br><br>
            <button onclick="window.location.href='citizen.html';">Go Back</button>
        </div>
    </div>
</body>
</html>
